<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Calculadora simple hecha en javascript">
  <meta name="theme-color" content="#3498db">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" href="./assets/icons/favicon.webp">
  <link rel="favicon" href="./assets/icons/favicon.webp">
  <link rel="apple-touch-icon" href="./assets/icons/favicon.webp">
  <script defer src="https://kit.fontawesome.com/a74e3c1ac7.js" crossorigin="anonymous"></script>
  <script defer src="./js/app.js"></script>
  <title>Calculadora</title>
</head>

<body>
  <section>
    <div class="container">
      <div class="display">
        <div class="display-1">0</div>
        <div class="display-2">0</div>
        <div class="temp-result">0</div>
      </div>
      <div class="all-buttons">
        <div class="button all-clear">C</div>
        <div class="button last-entity-clear">CE</div>
        <div class="button operation">%</div>
        <div class="button operation">/</div>
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operation">X</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operation">-</div>
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operation">+</div>
        <div class="button number btn-0">0</div>
        <div class="button number dot">.</div>
        <div class="button equal">=</div>
      </div>
    </div>
  </section>
</body>
</html>
